resources:
- name: trial-psa
  type: git
  source:
    uri: https://github.com/MapleInSpring/trial-psa.git
    branch: master
    skip_ssl_verification: true
- name: resource-version
  type: semver
  source:
    driver: git
    initial_version: 0.0.1
    uri: https://github.com/MapleInSpring/trial-psa.git
    branch: version
    file: version

jobs:
- name: trial-round
  plan:
  - get: resource-version
  - get: trial-psa
  - task: display-version
    file: trial-psa/ci/display-version.yml
