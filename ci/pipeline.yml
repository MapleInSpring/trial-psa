resources:
- name: trial-psa
  type: git
  source:
    uri: https://github.com/MapleInSpring/trial-psa.git
    branch: master
    skip_ssl_verification: true
- name: deploy
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: {{pcf_username}}
    password: {{pcf_password}}
    organization: PSA
    space: BPMS
    skip_cert_check: true

jobs:
- name: trial-round
  plan:
  - get: trial-psa
    trigger: true
  - task: build
    file: trial-psa/ci/build.yml
  - put: deploy
    params:
      manifest: trial-psa/manifest.yml
